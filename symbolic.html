<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbolic Fonts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Symbolic Font Styles</h1>
        <div id="generated-text"></div>
        <p>Scroll up to return to the generator</p>
    </div>
    
    <script>
        // Get the generated text from localStorage
        window.addEventListener('DOMContentLoaded', () => {
            const generatedText = localStorage.getItem('generatedText');
            if (generatedText) {
                document.getElementById('generated-text').textContent = generatedText;
            } else {
                document.getElementById('generated-text').textContent = 'No text generated yet!';
            }
        });
    </script>
</body>
</html>
